services:
  - type: web
    name: whatsapp-sales-bot
    runtime: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_API_VERSION
        value: v21.0
      - key: META_APP_ID
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: COMPANY_ID
        sync: false
      - key: COMPANY_NAME
        sync: false
      - key: DELIVERY_PRICE
        value: "5.00"
